<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes</title>
</head>
<body>
    <!-- HTML Attributes -->

    <!-- HTML attributes provide additional information about HTML elements. 
    There some points about Attributes: 
    1.	All HTML elements can have attributes
    2.	Attributes are always specified in the start tag
    3.	Attributes usually come in name/value pairs like: name="value"
    4.	Attributes provide additional information about elements -->
    <p style="color: red;"> Style is an Example of HTML Attributes</p>
     
    <!-- Href Attributes -->

    <!-- The <a> (anchor) tag defines a hyperlink (Hyperlinks are used to move from one page to another) The href attribute specifies the URL of the page the link goes to: -->
    <a href="https://www.youtube.com/@codingjournal">Visit My Channel</a>
    <a href="https://www.google.com/" target="_blank">Go to Google</a>

    <!-- Src Attributes -->
    <!-- The <img> tag is used to add an image in an HTML page.  -->
    <!-- Two Ways: -->
    <!-- 1. Relative URL -->
    <img src="image.jpg">

    <!--2. Absolute URL -->
    <img src="https://images.unsplash.com/photo-1661956603025-8310b2e3036d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80">

    <!-- width and height Attributes -->
    <img src="image.jpg"><br>
    <img src="image.jpg" width="600" height="400">
    
    <!-- Alt Attributes -->
    <!-- The alt attribute for the <img> tag specifies an alternate text for an image -->
    <img src="imaje.jpg"><br>
    <img src="imaje.jpg" alt="Image of Tree"> 
    <img src="image.jpg" alt="Image of Tree">

    <!-- Style Attributes -->
    <!-- The style attribute is used to add styles to an element, such as color, font, size, and more. -->
    <p style="color: blue;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus voluptatibus, at vel tempore corrupti qui animi assumenda. Maxime, earum? Nam deleniti architecto perspiciatis beatae?</p>

</body>
</html>
